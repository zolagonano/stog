<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{{ config.site_name }}</title>
        <link rel="stylesheet" type="text/css" href="{{ config.base_url }}/public/style.css" />
    </head>
    <body>
        {% for post in posts %}
        <div class="index">
            <div class="index_head">
                <div class="index_title">
                    <h1>
                        <a href="{{ config.base_url }}/posts/{{ post.metadata.file_name }}">
                            {{ post.header["title"] }}
                        </a>
                    </h1>
                </div>
            
                <div class="index_date">
                    <p>{{ post.header["date"] }}</p>
                </div>
            </div>

            <div class="index_body">
                {{ post.body }}
            </div>
        </div>
        {% endfor %}
    </body>
</html>
